<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

<script src="utils.js"></script>
<script src="swing.js"></script>
<link rel="stylesheet" href="golflabs.css">	



</head>

<body>

<div id="divFrame">
  <div id="divClub"></div>
  <div id="divBall"></div>
</div>

<div id="weather">
	<!-- weather programmatically here -->
	Weather Data here
</div>

<div id="launchData">
	<!-- launch data programmatically put here -->
	Launch Data Here
</div>

<div id="divButtons">
	<button id="startButton" class="button" onclick="startSwing()" >Takeaway</button>
	<button class="button" onclick="registerPower()" >Top</button>
	<button class="button" onclick="registerDirection()" >Impact</button>
	<br>
	<button class="button" onclick="onReset()" >Reset</button>
	<button class="button" onclick="onGetWeather()" >Get Weather</button>
	<input id="debug" value="debug">
</div>

<div id="results">
	/* send_swing_command Results go here. */
</div>

</body>
</html>
