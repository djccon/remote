<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="golflabs.css">	
	
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

	<script src="utils.js?"+Math.random()></script>
	<script src="report.js?"+Math.random()></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>


</head>

<body>
<div class="main">

	<div class="row">
		<div class="col-md-12"><div xclass="container">
		<h1>STANDINGS</h1>
		</div></div><!-- col-->
	</div> <!-- row -->

	<div class="row">
		<div class="col-md-12">
			<div id="timeRemainingSection" style="float: none; margin: 0 auto;" 	>
				<span class="subtitle_left" >YOUR RANK:</span><span class="subtitle_right">14TH</span></span>
			</div>
		</div><!-- col-->
	</div> <!-- row -->

	<div class="row">
	
		<div class="col-md-1"><div class="container" >
		</div></div><!-- col-->

		<div class="col-md-5"><div class="container">
			<h4>BALL FLIGHT - SIDE</h4>
			<canvas class="ballFlightCanvas" id="ballFlightSide" width="300" height="120" ></canvas>
		</div></div><!-- col-->

		<div class="col-md-5"><div class="container">
			<h4>BALL FLIGHT - TOP</h4>
			<canvas class="ballFlightCanvas" id="ballFlightTop" width="300" height="120" ></canvas>
		</div></div><!-- col-->

		<div class="col-md-1"><div xclass="container">
		</div></div><!-- col-->
	</div> <!-- row -->


	<div class="row">
	
		<div class="col-md-4"><div class="container" >
			<h4>LAUNCH DATA</h4>
			<div xclass="dataDisplay" id="launchData">
				
			</div>
			
		</div></div><!-- col-->

		<div class="col-md-4"><div class="container" >
			<h4>WEATHER</h4>
			<div xclass="dataDisplay" id="weather">
				
			</div>
		</div></div><!-- col-->

		<div class="col-md-4"><div class="container" >
			<h4>EQUIPMENT</h4>
			<div class="param-title">CLUB</div><div class="param-value">Callaway X-20 8 Iron</div>
			<div class="param-title">SHAFT</div><div class="param-value">True Temper 2300</div>
			<div class="param-title">BALL</div><div class="param-value">Titleist Pro V1</div>
		</div></div><!-- col-->


	</div> <!-- row -->

	<div class="row">
	
		<div class="col-md-2"><div class="container" >
		</div></div><!-- col-->

		<div class="col-md-8"><div class="container" >
			<h4>LEADER BOARD</h4>
			<ul id="leaderlist">
				<li class="leader-list-item"><span class="leader_item_title" >LEADERS</span><span class="leader_item_right">BEST</span></li>
				<li class="leader-list-item"><span class="leader_item_left" >Paul Lamoreux</span><span class="leader_item_right">5 Yards</span></li>
			</ul>
		</div></div><!-- col-->

		<div class="col-md-2"><div class="container" >
		</div></div><!-- col-->


	</div> <!-- row -->

		</ol>
	</div>
